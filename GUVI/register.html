<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-eyuiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
  </head>
  <body>
  <div class="form-container">
    <form action="login.html" method="POST">
      <h2>Register Here</h2>
      <input type="text" name="name" required placeholder="enter your name">
      <input type="text" name="age" required placeholder="enter your age">
      <input type="date" name="dob" required placeholder="enter your dob (mm/dd/yyy)">
      <input type="email" name="email" required placeholder="enter your email">
      <input type="text" name="contact" required placeholder="enter your contact">
      <input type="password" name="password" required placeholder="enter your password">
      <input type="submit" name="submit" value="register" class="form-btn">
      <p>Already have an account? <a href="login.html">Login now</a></p>
    </form>
    <script src="../js/login.js"></script>
  </div>
  </body>
</html>
